<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>{{ action }} Producto</h1>
  <form method="post" action="{{ url_for('crear_producto') if action=='Crear' else url_for('editar_producto', sku=producto[0]) }}" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">SKU</label>
      <input type="text" name="sku" class="form-control" value="{{ producto[0] if producto else '' }}" {% if action=='Editar' %}readonly{% endif %} required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" value="{{ producto[1] if producto else '' }}" required>
    </div>
    <div class="col-12">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="2">{{ producto[2] if producto else '' }}</textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Categoría</label>
      <input type="text" name="categoria" class="form-control" value="{{ producto[3] if producto else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Unidad</label>
      <input type="text" name="unidad" class="form-control" value="{{ producto[4] if producto else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Stock</label>
      <input type="number" name="stock" class="form-control" value="{{ producto[5] if producto else 0 }}" required>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success">{{ action }}</button>
      <a href="{{ url_for('productos') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</body>
</html>
