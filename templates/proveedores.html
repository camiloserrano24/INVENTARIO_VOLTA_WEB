<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Proveedores</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h1>Proveedores</h1>
<form action="/crear_proveedor" method="post" class="mb-3 row g-2">
    <div class="col"><input name="nombre" class="form-control" placeholder="Nombre" required></div>
    <div class="col"><input name="contacto" class="form-control" placeholder="Contacto"></div>
    <div class="col"><input name="telefono" class="form-control" placeholder="TelÃ©fono"></div>
    <div class="col"><input name="email" class="form-control" placeholder="Email"></div>
    <div class="col-12"><button class="btn btn-success w-100">Crear</button></div>
</form>
<table class="table table-striped"><thead><tr><th>ID</th><th>Nombre</th><th>Tel</th><th>Email</th><th>Acciones</th></tr></thead><tbody>
{% for p in proveedores %}
<tr><td>{{p[0]}}</td><td>{{p[1]}}</td><td>{{p[3]}}</td><td>{{p[4]}}</td>
<td><a href="/eliminar_proveedor/{{p[0]}}" class="btn btn-danger btn-sm">Eliminar</a></td></tr>
{% endfor %}
</tbody></table>
<a href="/" class="btn btn-secondary mt-3">Volver</a>
</body></html>
