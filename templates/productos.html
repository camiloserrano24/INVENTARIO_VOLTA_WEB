<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Productos</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h1>Productos</h1>
<form action="/crear_producto" method="post" class="mb-3 row g-2">
    <div class="col"><input name="sku" class="form-control" placeholder="SKU" required></div>
    <div class="col"><input name="nombre" class="form-control" placeholder="Nombre"></div>
    <div class="col"><input name="descripcion" class="form-control" placeholder="Descripción"></div>
    <div class="col"><input name="categoria" class="form-control" placeholder="Categoría"></div>
    <div class="col"><input name="unidad" class="form-control" placeholder="Unidad"></div>
    <div class="col"><input name="stock" type="number" class="form-control" placeholder="Stock"></div>
    <div class="col-12"><button class="btn btn-success w-100">Crear / Actualizar</button></div>
</form>
<table class="table table-striped"><thead><tr><th>SKU</th><th>Nombre</th><th>Stock</th><th>Acciones</th></tr></thead><tbody>
{% for p in productos %}
<tr><td>{{p[0]}}</td><td>{{p[1]}}</td><td>{{p[5]}}</td>
<td><a href="/eliminar_producto/{{p[0]}}" class="btn btn-danger btn-sm">Eliminar</a></td></tr>
{% endfor %}
</tbody></table>
<a href="/" class="btn btn-secondary mt-3">Volver</a>
</body></html>
