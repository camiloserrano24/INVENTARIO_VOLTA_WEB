<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container mt-5">
  <h1>Productos</h1>

  <!-- Buscador -->
  <form class="d-flex mb-3" method="get" action="{{ url_for('productos') }}">
    <input
      class="form-control me-2"
      type="search"
      name="search"
      placeholder="Buscar por SKU o nombre..."
      value="{{ search_query }}"
    >
    <button class="btn btn-outline-success" type="submit">🔍 Buscar</button>
  </form>

  <!-- Botones Crear y Eliminar -->
  <div class="mb-3">
    <a href="{{ url_for('crear_producto') }}" class="btn btn-primary">➕ Crear Producto</a>
    <button type="submit" form="productos-form" class="btn btn-danger ms-2">🗑️ Eliminar seleccionados</button>
  </div>

  <!-- Tabla y form de eliminación -->
  <form id="productos-form" method="post" action="{{ url_for('eliminar_productos') }}">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><input id="select-all" type="checkbox"></th>
          <th>SKU</th>
          <th>Nombre</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td><input type="checkbox" name="selected_skus" value="{{ p[0] }}"></td>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>{{ p[5] }}</td>
          <td>
            <a href="{{ url_for('editar_producto', sku=p[0]) }}" class="btn btn-sm btn-warning">✏️ Editar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>

  <script>
    // Seleccionar/desmarcar todo
    document.getElementById('select-all').addEventListener('change', e => {
      document.querySelectorAll('input[name="selected_skus"]').forEach(cb => cb.checked = e.target.checked);
    });
  </script>
</body>
</html>
