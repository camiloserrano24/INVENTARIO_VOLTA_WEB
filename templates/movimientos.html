<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Movimientos</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container mt-5">
<h1>Movimientos</h1>
<form action="/registrar_movimiento" method="post" class="mb-3 row g-2">
    <div class="col"><input name="sku" class="form-control" placeholder="SKU" required></div>
    <div class="col"><input name="cantidad" type="number" class="form-control" placeholder="Cantidad" required></div>
    <div class="col">
        <select name="tipo" class="form-select">
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
        </select>
    </div>
    <div class="col-12"><button class="btn btn-primary w-100">Registrar Movimiento</button></div>
</form>
<table class="table table-striped"><thead><tr><th>ID</th><th>SKU</th><th>Cant</th><th>Tipo</th><th>Fecha</th><th>Acciones</th></tr></thead><tbody>
{% for m in movimientos %}
<tr><td>{{m[0]}}</td><td>{{m[1]}}</td><td>{{m[2]}}</td><td>{{m[3]}}</td><td>{{m[4]}}</td>
<td><a href="/eliminar_movimiento/{{m[0]}}" class="btn btn-danger btn-sm">Eliminar</a></td></tr>
{% endfor %}
</tbody></table>
<a href="/" class="btn btn-secondary mt-3">Volver</a>
</body></html>
